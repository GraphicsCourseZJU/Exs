<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实验5</title>
		<script src="js/Three.js"></script>
		<style type="text/css">
			div#canvas-frame {
				border: none;
				cursor: pointer;
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}

		</style>
		<script>
            var renderer;
            //初始化Three绘制canvas
            function initThree() { 
                width = document.getElementById('canvas-frame').clientWidth;
                height = document.getElementById('canvas-frame').clientHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
                renderer.setClearColor(0xFFFFFF, 1.0);

                window.addEventListener( 'resize', onWindowResize, false );  // 监听窗口缩放函数
                document.addEventListener( 'keydown', onKeyDown, false );    // 监听键盘按下函数
            }

            var camera;
            // 初始化相机，函数参数与glPerspective一样
            function initCamera() {
                camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
                camera.position.x = 600;
                camera.position.y = 0;
                camera.position.z = 600;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }

            var scene;
            // 初始化场景
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            // 初始化光照
            function initLight() {
                light = new THREE.DirectionalLight(0xFF0000,1.0);    // 初始化光源，定义颜色
                light.position.set(0, 0, 1);                         // 光源位置
                scene.add(light);                                    // 场景中加入光源
            }       

            var cube;
            // 定义绘制物体
            function initObject() {
                var geometry = new THREE.CubeGeometry( 200, 100, 50,4,4);               // 初始化一个cube
                var material = new THREE.MeshLambertMaterial( { color:0xFFFFFF} );      // 材质设定
                mesh = new THREE.Mesh( geometry,material);                              // 材质绑定mesh
                mesh.position.set(0,0,0);                                               // 位置设置

                scene.add(mesh);                                                        // 场景中加入mesh
            }
            
            // 键盘操作
            function onKeyDown(event){               
                console.log(event.keyCode)
                if(event.keyCode==90){ 
                    // 具体操作
                }  
                animate();  
            }  
            
            // 窗口缩放
            function onWindowResize() {  
                windowHalfX = window.innerWidth / 2;  
                windowHalfY = window.innerHeight / 2;  
              
                camera.aspect = window.innerWidth / window.innerHeight;  
                camera.updateProjectionMatrix();  
              
                renderer.setSize( window.innerWidth, window.innerHeight );  
            }  

            // 绘制函数
            function animate() {
                renderer.clear();
                renderer.render(scene, camera);

                requestAnimationFrame( animate );
            }

            // 主函数
            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initLight();
                initObject();

                animate();
            }

		</script>
	</head>

	<body onload="threeStart();">
		<div id="canvas-frame"></div>
	</body>
</html>
